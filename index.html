<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>СФЕРА</title>
</head>

<body>
  <div id="app">
    <div id="click-to-start">
      <span>Нажми, чтобы войти</span>
    </div>
    <canvas id="canvas"></canvas>

    <!-- Character Panel (swipe up to open) -->
    <div id="character-panel" class="hidden">
      <div class="panel-handle"></div>
      <div class="panel-content">
        <div class="panel-header">
          <span class="panel-title">Характер</span>
          <span class="panel-time" id="panel-total-time">0м</span>
        </div>

        <div class="panel-section">
          <div class="section-title">Эмоции</div>
          <div class="phase-bars" id="phase-bars">
            <!-- Generated by JS -->
          </div>
        </div>

        <div class="panel-section">
          <div class="section-title">Доверие</div>
          <div class="trust-bar">
            <div class="trust-fill" id="trust-fill"></div>
            <span class="trust-value" id="trust-value">50%</span>
          </div>
        </div>

        <div class="panel-section">
          <div class="section-title">Твой стиль</div>
          <div class="gesture-stats" id="gesture-stats">
            <!-- Generated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Swipe hint (shown at bottom) -->
    <div id="swipe-hint" class="hidden">
      <div class="hint-line"></div>
    </div>

    <!-- Sound Debug Panel -->
    <div id="sound-debug" class="hidden">
      <div class="debug-title">LFO Debug</div>
      <div class="lfo-bars">
        <div class="lfo-row"><span>ocean</span><div class="lfo-bar"><div class="lfo-fill" id="lfo-ocean"></div></div></div>
        <div class="lfo-row"><span>breath</span><div class="lfo-bar"><div class="lfo-fill" id="lfo-breath"></div></div></div>
        <div class="lfo-row"><span>pulse</span><div class="lfo-bar"><div class="lfo-fill" id="lfo-pulse"></div></div></div>
        <div class="lfo-row"><span>shimmer</span><div class="lfo-bar"><div class="lfo-fill" id="lfo-shimmer"></div></div></div>
        <div class="lfo-row"><span>drift</span><div class="lfo-bar"><div class="lfo-fill" id="lfo-drift"></div></div></div>
      </div>
      <div class="debug-status" id="debug-status">idle</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
